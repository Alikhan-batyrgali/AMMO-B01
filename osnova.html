<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кластеризатор кино</title>
    <link rel="stylesheet" href="castom.css"> 
</head>
<body>

    <div class="ticket-wrapper" id="ticket-wrapper">
        <div class="ticket">
            <div class="ticket-header">
                <h2>Билет в кино</h2>
                <span class="ticket-hole"></span>
            </div>
            <div class="ticket-body">
                <label for="genre-select">Выберите жанр:</label>
                <select id="genre-select">
                    </select>
                
                <label for="rating-slider">Мин. рейтинг: <span id="rating-value">7.0</span></label>
                <input type="range" id="rating-slider" min="0" max="10" step="0.1" value="7.0">
            </div>
        </div>
        <button id="cluster-btn">Кластеризировать!</button>
    </div>

    <div class="clapperboard" id="clapperboard">
        <div class="clap-stick" id="clap-stick"></div>
        <div class="clap-board">
            <div class="row"><span>GENRE</span><span id="clapper-genre"></span></div>
            <div class="row"><span>RATING</span><span id="clapper-rating"></span></div>
            <div class="row"><span>TAKE</span><span>01</span></div>
        </div>
    </div>

    <div class="results-container" id="results-container">
        </div>

    <script src="script.js"></script> 
</body>
</html>
